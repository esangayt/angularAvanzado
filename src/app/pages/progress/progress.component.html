<input
  type="text"
  class="form-control"
  min="0"
  max="100"
  [(ngModel)]="progreso1"
  [value]="progreso1"
  (change)="cambiarValor( progreso1 )"
>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">
          Striped Progress bar
        </h4>
        <div class="progress m-t-20">
          <div class="progress-bar bg-primary progress-bar-striped active"
               style="height:5px;"
               [style.width]="getProgress1"
               role="progressbar"
          >
          </div>
        </div>

        <div class="progress m-t-20">
          <div class="progress-bar bg-info progress-bar-striped active"
               style="height:5px;"
               role="progressbar"
               [style.width]="getProgress2"
          >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-incrementador
            (valor)="progreso1 = $event"
            [valor]="progreso1"
        >
        </app-incrementador>

      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-incrementador
          [btnClass]="'btn-info'"
          (valor)="progreso2 = $event"
          [valor]="progreso2"
        >
        </app-incrementador>

      </div>
    </div>
  </div>
</div>
